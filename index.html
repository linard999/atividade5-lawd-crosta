<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Review de Jogos</h1>
        <form id="reviewForm">
            <input type="text" id="gameTitle" placeholder="Título do Jogo" required>
            <textarea id="gameComment" placeholder="Comentário" required></textarea>
            <button type="submit">Enviar Review</button>
        </form>
        <div id="reviews"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
